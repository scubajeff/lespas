plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp' version '2.0.21-1.0.26'
}

android {
    namespace 'site.leos.apps.lespas'
    compileSdk 35

    defaultConfig {
        minSdk 25
        targetSdk 35
        versionCode 99
        versionName '2.9.10'
        multiDexEnabled true

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        archivesBaseName = "LesPas-v$versionName"
        resValue 'string', 'lespas_version', "v${versionName}"
        resValue 'string', 'sync_authority', "${namespace}.StubProvider"
        resValue 'string', 'file_authority', "${namespace}.fileProvider"
        resValue 'string', 'muzei_authority', "${namespace}.muzei.ArtProvider"

        ksp {
            arg('room.schemaLocation', "$projectDir/schemas".toString())
            arg('room.incremental', 'true')
        }
    }

    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
            ext.enableCrashlytics = false
        }
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }
    aaptOptions {
        noCompress 'tflite'
    }
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    // TensorFlow
    implementation 'org.tensorflow:tensorflow-lite-support:0.4.2'
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.9.0'

    // Core
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.activity:activity-ktx:1.10.0'
    implementation 'androidx.fragment:fragment-ktx:1.8.6'

    // Room components
    def roomVersion = "2.6.1"
    implementation "androidx.room:room-runtime:$roomVersion"
    annotationProcessor "androidx.room:room-compiler:$roomVersion"
    ksp "androidx.room:room-compiler:$roomVersion"
    implementation "androidx.room:room-ktx:$roomVersion"
    testImplementation "androidx.room:room-testing:$roomVersion"

    // Lifecycle components
    def lifecycleVersion = "2.8.7"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"

    // Kotlin components
    implementation 'androidx.work:work-runtime-ktx:2.10.0'
    def coroutineVersion = '1.9.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutineVersion"

    // Other UI components
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0'
    implementation 'androidx.viewpager2:viewpager2:1.1.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.exifinterface:exifinterface:1.3.7'

    // Media3
    def media3_version = "1.5.1"
    implementation "androidx.media3:media3-exoplayer:$media3_version"
    implementation "androidx.media3:media3-datasource-okhttp:$media3_version"
    implementation "androidx.media3:media3-ui:$media3_version"
    //implementation "androidx.media3:media3-session:$media3_version"

    // Chris Banes PhotoView
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    //implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'

    // Muzei api
    implementation 'com.google.android.apps.muzei:muzei-api:3.4.2'

    // OSMdroid and OSMbonuspack
    implementation('org.osmdroid:osmdroid-android:6.1.20')  {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation('com.github.MKergall:osmbonuspack:6.9.0') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }

    // Authentication through system credentials
    implementation 'androidx.biometric:biometric-ktx:1.2.0-alpha05'

    // ZXing for blog QR code
    implementation 'com.google.zxing:zxingorg:3.5.0'

    // Jackson for faster json string processing
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.18.1'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}